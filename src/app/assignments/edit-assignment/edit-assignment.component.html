<div *ngIf="assignment" class="container" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Edition de l'assignment {{assignment.nom}}</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSaveAssignment()" #formupdate="ngForm" class="form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu"
            name="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nom de l'auteur" [(ngModel)]="assignment.auteurs.nom" name="auteur-name"
            disabled>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nom du professeur" [(ngModel)]="assignment.matieres.nomProf" name="prof-name"
            disabled>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Note" [(ngModel)]="note" name="note" type="number" min="0" max="20">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Remarques" [(ngModel)]="remarques" name="remarques"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="btn-block" type="submit" [disabled]="!formupdate.form.valid">
          Sauver
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
