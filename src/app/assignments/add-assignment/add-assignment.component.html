<div class="container" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
  <mat-card class="box" fxFlex="45%">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Ajout d'un assignment</mat-card-title>
    </mat-card-header>
    <form #assignmentForm="ngForm" (submit)="onSubmit($event); assignmentForm.reset()" class="form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nom" required [(ngModel)]="nomAssignment" name="nom" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Date de rendu</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" />
          <mat-hint>dd/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Nom de l'auteur</mat-label>
          <mat-select [(ngModel)]="auteurSelectionne" name="auteur" required>
            <mat-option *ngFor="let auteur of auteurs" [value]="auteur._id">{{ auteur.nom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Nom de la mati√®re</mat-label>
          <mat-select [(ngModel)]="matiereSelectionnee" name="matiere" required>
            <mat-option *ngFor="let matiere of matieres" [value]="matiere._id">{{ matiere.nom }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <br>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!nomAssignment || !dateDeRendu || !auteurSelectionne || !matiereSelectionnee">
          Ajouter un devoir
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
